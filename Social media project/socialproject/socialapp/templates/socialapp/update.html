{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
   <div class="container mt-3">
    <div class="d-grid mt-5">
      <a href="{% url 'socialapp:welcome' %}" class="btn btn-secondary ">Back to Feed</a>
    </div>
  <div class="container mt-3">
    <form action="" method="POST">
      {% csrf_token %}
      {{ form|crispy }}
      <div class="d-grid mt-3">
        <button type="submit" class="btn btn-success"> Submit</button>
      </div>
    </form>
  </div>
  </div>
</div>
{% endblock content %}
