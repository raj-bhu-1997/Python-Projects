{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-5">
  <h1>Create your Post</h1>
  <form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form | crispy }}
    <button type="submit" class="btn btn-primary position-relative mt-4">Submit</button>
  </form>
</div>

{% endblock %}
